<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --visited: #3b82f6; --lived: #ef4444; --empty: #e2e8f0; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #dashboard { padding: 15px; display: flex; justify-content: space-around; background: white; border-bottom: 1px solid #e2e8f0; z-index: 10; }
        .stat-val { font-size: 20px; font-weight: 800; color: #1e293b; display: block; }
        .stat-lab { font-size: 10px; color: #64748b; text-transform: uppercase; }
        #map { flex-grow: 1; width: 100%; background: #aad3df; }
        .controls { padding: 10px; background: white; border-top: 1px solid #e2e8f0; z-index: 10; padding-bottom: 30px; }
        .mode-selector { display: flex; gap: 5px; margin-bottom: 10px; }
        .mode-btn { flex: 1; border: none; padding: 12px; border-radius: 8px; font-weight: 600; background: #f1f5f9; color: #64748b; }
        .mode-btn.active[data-mode="visited"] { background: var(--visited); color: white; }
        .mode-btn.active[data-mode="lived"] { background: var(--lived); color: white; }
        .tab-bar { display: flex; border-top: 1px solid #f1f5f9; padding-top: 10px; }
        .tab { flex: 1; text-align: center; padding: 10px; font-weight: bold; color: #94a3b8; border: none; background: none; }
        .tab.active { color: #1e293b; border-bottom: 3px solid #1e293b; }
    </style>
</head>
<body>

<div id="dashboard">
    <div style="text-align:center"><span id="count-world" class="stat-val">0</span><span class="stat-lab">World</span></div>
    <div style="text-align:center"><span id="count-us" class="stat-val">0</span><span class="stat-lab">US States</span></div>
</div>

<div id="map"></div>

<div class="controls">
    <div class="mode-selector">
        <button id="btn-visited" class="mode-btn active" data-mode="visited" onclick="setMode('visited')">Visited</button>
        <button id="btn-lived" class="mode-btn" data-mode="lived" onclick="setMode('lived')">Lived</button>
    </div>
    <div class="tab-bar">
        <button id="tab-world" class="tab active" onclick="switchView('world')">WORLD</button>
        <button id="tab-us" class="tab" onclick="switchView('us')">USA</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let currentMode = 'visited';
    let currentView = 'world';
    let geoLayer;
    let db = JSON.parse(localStorage.getItem('travelStorage')) || { world: {}, us: {} };

    // Initialize Map
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-visited').classList.toggle('active', mode === 'visited');
        document.getElementById('btn-lived').classList.toggle('active', mode === 'lived');
    }

    function styleFeature(feature) {
        const name = feature.properties.name || feature.id;
        const status = db[currentView][name];
        return {
            fillColor: status === 'visited' ? '#3b82f6' : status === 'lived' ? '#ef4444' : '#ffffff',
            weight: 1,
            opacity: 1,
            color: '#cbd5e1',
            fillOpacity: 0.8
        };
    }

    async function switchView(view) {
        currentView = view;
        document.getElementById('tab-world').classList.toggle('active', view === 'world');
        document.getElementById('tab-us').classList.toggle('active', view === 'us');
        
        const url = view === 'world' 
            ? 'https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson'
            : 'https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json';

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (geoLayer) map.removeLayer(geoLayer);

            geoLayer = L.geoJson(data, {
                style: styleFeature,
                onEachFeature: (feature, layer) => {
                    layer.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        const name = feature.properties.name || feature.id;
                        if (db[currentView][name] === currentMode) {
                            delete db[currentView][name];
                        } else {
                            db[currentView][name] = currentMode;
                        }
                        localStorage.setItem('travelStorage', JSON.stringify(db));
                        geoLayer.setStyle(styleFeature);
                        updateStats();
                    });
                }
            }).addTo(map);

            if (view === 'us') map.fitBounds(geoLayer.getBounds());
            else map.setView([20, 0], 2);
            updateStats();
        } catch (err) {
            console.error("Failed to load map data", err);
        }
    }

    function updateStats() {
        document.getElementById('count-world').innerText = Object.keys(db.world).length;
        document.getElementById('count-us').innerText = Object.keys(db.us).length;
    }

    switchView('world');
</script>
</body>
</html>
