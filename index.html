<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --visited: #3b82f6; --lived: #ef4444; --empty: #ffffff; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Dashboard */
        #dashboard { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; border-bottom: 1px solid #e2e8f0; z-index: 10; }
        .stat-group { border: 1px solid #f1f5f9; padding: 8px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 18px; font-weight: 800; color: #1e293b; display: block; }
        .stat-num { font-size: 12px; color: #3b82f6; font-weight: 600; display: block; margin-bottom: 2px; }
        .stat-lab { font-size: 9px; color: #64748b; text-transform: uppercase; font-weight: bold; }

        /* Map & Info Box */
        #map { flex: 1; width: 100%; background: #aad3df; }
        #info-box { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.9); padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 14px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: none; }

        /* Controls */
        .controls { 
            padding: 10px; 
            background: white; 
            border-top: 1px solid #e2e8f0; 
            z-index: 10; 
            /* Added safe area padding to lift it off the iPhone bottom bar */
            padding-bottom: calc(40px + env(safe-area-inset-bottom)); 
        }
        .mode-selector { display: flex; gap: 5px; margin-bottom: 10px; }
        .mode-btn { flex: 1; border: none; padding: 12px; border-radius: 8px; font-weight: 600; background: #f1f5f9; color: #64748b; }
        .mode-btn.active[data-mode="visited"] { background: var(--visited); color: white; }
        .mode-btn.active[data-mode="lived"] { background: var(--lived); color: white; }
        .tab-bar { display: flex; border-top: 1px solid #f1f5f9; padding-top: 10px; }
        .tab { flex: 1; text-align: center; padding: 10px; font-weight: bold; color: #94a3b8; border: none; background: none; }
        .tab.active { color: #1e293b; border-bottom: 3px solid #1e293b; }
    </style>
</head>
<body>

<div id="info-box">Name</div>

<div id="dashboard">
    <div class="stat-group">
        <span id="world-perc" class="stat-val">0%</span>
        <span id="world-count" class="stat-num">0 Countries</span>
        <span class="stat-lab">World</span>
        <div style="font-size: 10px; color: #ef4444;">Lived: <span id="lived-world">0</span></div>
    </div>
    <div class="stat-group">
        <span id="us-perc" class="stat-val">0%</span>
        <span id="us-count" class="stat-num">0 States</span>
        <span class="stat-lab">USA</span>
        <div style="font-size: 10px; color: #ef4444;">Lived: <span id="lived-us">0</span></div>
    </div>
</div>

<div id="map"></div>

<div class="controls">
    <div class="mode-selector">
        <button id="btn-visited" class="mode-btn active" data-mode="visited" onclick="setMode('visited')">Visited</button>
        <button id="btn-lived" class="mode-btn" data-mode="lived" onclick="setMode('lived')">Lived Here</button>
    </div>
    <div class="tab-bar">
        <button id="tab-world" class="tab active" onclick="switchView('world')">WORLD</button>
        <button id="tab-us" class="tab" onclick="switchView('us')">USA</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let currentMode = 'visited';
    let currentView = 'world';
    let geoLayer;
    let totalCounts = { world: 177, us: 50 }; 
    let db = JSON.parse(localStorage.getItem('travelStorage')) || { world: {}, us: {} };

    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-visited').classList.toggle('active', mode === 'visited');
        document.getElementById('btn-lived').classList.toggle('active', mode === 'lived');
    }

    function styleFeature(feature) {
        const name = feature.properties.name || feature.id;
        const status = db[currentView][name];
        return {
            fillColor: status === 'visited' ? '#3b82f6' : status === 'lived' ? '#ef4444' : '#ffffff',
            weight: 1, opacity: 1, color: '#cbd5e1', fillOpacity: 0.8
        };
    }

    function showName(name) {
        const box = document.getElementById('info-box');
        box.innerText = name;
        box.style.display = 'block';
        setTimeout(() => { box.style.display = 'none'; }, 2000);
    }

    async function switchView(view) {
        currentView = view;
        document.getElementById('tab-world').classList.toggle('active', view === 'world');
        document.getElementById('tab-us').classList.toggle('active', view === 'us');
        
        const url = view === 'world' 
            ? 'https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson'
            : 'https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json';

        const res = await fetch(url);
        const data = await res.json();
        totalCounts[view] = data.features.length;
        
        if (geoLayer) map.removeLayer(geoLayer);
        geoLayer = L.geoJson(data, {
            style: styleFeature,
            onEachFeature: (feature, layer) => {
                layer.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    const name = feature.properties.name || feature.id;
                    showName(name);
                    
                    if (db[currentView][name] === currentMode) {
                        delete db[currentView][name];
                    } else {
                        db[currentView][name] = currentMode;
                    }
                    
                    localStorage.setItem('travelStorage', JSON.stringify(db));
                    geoLayer.setStyle(styleFeature);
                    updateStats();
                });
            }
        }).addTo(map);

        if (view === 'us') map.fitBounds(geoLayer.getBounds());
        else map.setView([20, 0], 2);
        updateStats();
    }

    function updateStats() {
        const wEntries = Object.values(db.world);
        const wVisited = wEntries.filter(v => v === 'visited' || v === 'lived').length;
        const wLived = wEntries.filter(v => v === 'lived').length;
        const wPerc = Math.round((wVisited / totalCounts.world) * 100) || 0;
        
        const uEntries = Object.values(db.us);
        const uVisited = uEntries.filter(v => v === 'visited' || v === 'lived').length;
        const uLived = uEntries.filter(v => v === 'lived').length;
        const uPerc = Math.round((uVisited / totalCounts.us) * 100) || 0;

        document.getElementById('world-perc').innerText = wPerc + '%';
        document.getElementById('world-count').innerText = wVisited + ' Countries';
        document.getElementById('lived-world').innerText = wLived;
        document.getElementById('us-perc').innerText = uPerc + '%';
        document.getElementById('us-count').innerText = uVisited + ' States';
        document.getElementById('lived-us').innerText = uLived;
    }

    switchView('world');
</script>
</body>
</html>
