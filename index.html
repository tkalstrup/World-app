<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --visited: #3b82f6; --lived: #ef4444; --empty: #ffffff; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Dashboard */
        #dashboard { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; border-bottom: 1px solid #e2e8f0; z-index: 10; }
        .stat-group { border: 1px solid #f1f5f9; padding: 8px; border-radius: 8px; text-align: center; }
        .stat-main { font-size: 20px; font-weight: 800; color: #1e293b; display: block; line-height: 1.2; }
        .stat-sub { font-size: 12px; color: #3b82f6; font-weight: 600; display: block; margin-bottom: 4px; }
        .stat-lab { font-size: 9px; color: #64748b; text-transform: uppercase; font-weight: bold; letter-spacing: 0.5px; }
        .lived-tag { font-size: 10px; color: #ef4444; margin-top: 4px; font-weight: 600; }

        /* Map & Info Box */
        #map { flex-grow: 1; width: 100%; background: #aad3df; }
        #info-box { position: absolute; top: 130px; left: 50%; transform: translateX(-50%); background: rgba(30, 41, 59, 0.9); color: white; padding: 6px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: none; pointer-events: none; }

        /* Controls */
        .controls { padding: 10px; background: white; border-top: 1px solid #e2e8f0; z-index: 10; padding-bottom: 30px; }
        .mode-selector { display: flex; gap: 5px; margin-bottom: 10px; }
